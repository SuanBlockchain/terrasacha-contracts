site_name: Terrasacha Contracts
site_description: Cardano smart contracts for carbon credit tokens and NFTs built with OpShin
site_author: larestrepo
site_url: https://suanblockchain.github.io/terrasacha-contracts/

repo_name: SuanBlockchain/terrasacha-contracts
repo_url: https://github.com/SuanBlockchain/terrasacha-contracts
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: green
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: green
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - Business Process:
      - English:
          - Overview: business-process/en/index.md
          - Phase 1 - Pre-Blockchain: business-process/en/phase1-pre-blockchain.md
          - Phase 2 - Certification: business-process/en/phase2-certification.md
          - Phase 3 - Grey Tokens: business-process/en/phase3-grey-tokens.md
          - Phase 4 - Green Tokens: business-process/en/phase4-green-tokens.md
      - Español:
          - Vista General: business-process/es/index.md
          - Fase 1 - Pre-Blockchain: business-process/es/fase1-pre-blockchain.md
          - Fase 2 - Certificación: business-process/es/fase2-certificacion.md
          - Fase 3 - Tokens Grises: business-process/es/fase3-tokens-grises.md
          - Fase 4 - Tokens Verdes: business-process/es/fase4-tokens-verdes.md
  - Reference:
      - Glossary: reference/glossary.md
      - Stakeholders: reference/stakeholders.md
      - Timeline: reference/timeline.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Development: getting-started/development.md
  - Architecture:
      - Overview: architecture/overview.md
      - Validators: architecture/validators.md
      - Minting Policies: architecture/minting-policies.md
      - Types & Datums: architecture/types.md
  - Contracts:
      - Protocol Validator: contracts/protocol-validator.md
      - Protocol NFTs: contracts/protocol-nfts.md
      - Contract Details: contracts/details.md
      - Validations: contracts/validations.md
  - API Reference:
      - Validators: api/validators.md
      - Minting Policies: api/minting-policies.md
      - Types: api/types.md
      - Utilities: api/utilities.md
  - Testing:
      - Overview: testing/overview.md
      - Running Tests: testing/running-tests.md
  - Development:
      - Build System: development/build-system.md
      - CLI Tools: development/cli-tools.md
      - Claude Guide: development/claude-guide.md
      - Contributing: development/contributing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  - minify:
      minify_html: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SuanBlockchain/terrasacha-contracts
  version:
    provider: mike

extra_css:
  - stylesheets/extra.css

copyright: Copyright &copy; 2024 Terrasacha
