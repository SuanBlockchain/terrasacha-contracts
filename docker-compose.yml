version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: terrasacha-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-terrasacha}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-terrasacha_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-terrasacha} -d ${POSTGRES_DB:-terrasacha_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - terrasacha-network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: terrasacha-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-terrasacha}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-terrasacha_db}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - terrasacha-network
    restart: unless-stopped
    command: fastapi dev main.py --host 0.0.0.0 --port 8000

volumes:
  postgres_data:
    driver: local

networks:
  terrasacha-network:
    driver: bridge
    name: terrasacha-network
